<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
   <!--  O colspan=”x”
vai fazer uma mesclagem de colunas, e o rowspan=”x” vai mesclar linhas,
bastando substituir o x pelo número de colunas ou linhas que deseja ocupar. -->
<table border="1">
    <tr>
    <th>Nome</th>
    <th colspan="2">Telefones</th>
    </tr>
    <tr>
    <td>Ted</td>
    <td>8888-8888</td>
    <td>9999-9999</td>
    </tr>
    <tr>
    <td>Junior</td>
    <td>1111-1111</td>
    <td>2222-2222</td>
    </tr>
   </table>
</body>
</html>
